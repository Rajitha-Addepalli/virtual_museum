    // Load favorites from localStorage
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    // Function to check if an item is in favorites
    function isFavorite(id, type) {
      return favorites.some(item => item.id == id && item.type === type);
    }

    // Function to toggle favorite status
    function toggleFavorite(element, id, type, title, image) {
      const item = { id, type, title, image };
      const index = favorites.findIndex(fav => fav.id == id && fav.type === type);

      if (index === -1) {
        // Add to favorites
        favorites.push(item);
        element.classList.remove('text-gray-400');
        element.classList.add('text-red-500');
      } else {
        // Remove from favorites
        favorites.splice(index, 1);
        element.classList.remove('text-red-500');
        element.classList.add('text-gray-400');
      }

      // Update localStorage
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }

    const urlParams = new URLSearchParams(window.location.search);
    const artworkId = urlParams.get('id');
    const artwork = artworks[artworkId];

    if (artwork) {
      // Update page title
      document.title = `${artwork.title} | Virtual Museum`;
      
      // Set artwork image
      document.getElementById('artwork-img').src = artwork.image;
      document.getElementById('artwork-img').alt = artwork.title;
      
      // Set favorite icon
      const favoriteIcon = document.getElementById('favorite-icon');
      favoriteIcon.textContent = '♥';
      favoriteIcon.dataset.id = artworkId;
      favoriteIcon.dataset.title = artwork.title;
      favoriteIcon.dataset.image = artwork.image;
      if (isFavorite(artworkId, 'art')) {
        favoriteIcon.classList.remove('text-gray-400');
        favoriteIcon.classList.add('text-red-500');
      }
      favoriteIcon.addEventListener('click', () => {
        toggleFavorite(favoriteIcon, artworkId, 'art', artwork.title, artwork.image);
      });

      document.getElementById('artwork-title').textContent = artwork.title;

      document.getElementById('artwork-year').textContent = artwork.year;
      document.getElementById('artwork-medium').textContent = artwork.medium;
      document.getElementById('artwork-dimensions').textContent = artwork.dimensions;
      document.getElementById('artwork-location').textContent = artwork.location;
      
      // Set facts list
      const factsList = document.getElementById('artwork-facts');
      artwork.facts.forEach(fact => {
        const li = document.createElement('li');
        li.textContent = fact;
        factsList.appendChild(li);
      });
      
      // Set detailed description
      document.getElementById('artwork-description').innerHTML = artwork.description;
    } else {
      // Artwork not found
      document.getElementById('artwork-detail').innerHTML = `
        <div class="p-8 text-center">
          <h2 class="text-2xl font-bold">Artwork Not Found</h2>
          <p class="mt-4">The requested artwork could not be found in our collection.</p>
          <a href="galleries.html" class="inline-block mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
            Return to Gallery
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
