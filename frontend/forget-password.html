<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password - Virtual Museum</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { scroll-behavior: smooth; }
    .animate-fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    .bg-custom-pink { background-color: #946D43; }
    .text-custom-pink { color: #946D43; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navigation -->
  <nav class="bg-custom-pink text-white p-4 fixed w-full top-0 z-10">
    <div class="flex justify-between items-center">
      <a href="home.html" class="text-4xl font-bold ml-0">Virtual Museum</a>
      <div class="hidden md:flex space-x-4">
        <a href="home.html" class="hover:text-gray-200">Home</a>
        <a href="galleries.html" class="hover:text-gray-200">Galleries</a>
        <a href="dashboard.html" class="hover:text-gray-200">Dashboard</a>
        <a href="favorites.html" class="hover:text-gray-200">Favorites</a>
      </div>
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-custom-pink">
      <a href="home.html" class="block py-2 px-4 hover:bg-indigo-700">Home</a>
      <a href="galleries.html" class="block py-2 px-4 hover:bg-indigo-700">Galleries</a>
      <a href="dashboard.html" class="block py-2 px-4 hover:bg-indigo-700">Dashboard</a>
      <a href="favorites.html" class="block py-2 px-4 hover:bg-indigo-700">Favorites</a>
    </div>
  </nav>

  <!-- Forget Password Section -->
  <section class="min-h-screen pt-16 flex items-center justify-center">
    <div class="container mx-auto px-4">
      <div class="border-2 border-gray-300 rounded-lg p-6 max-w-md mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8 animate-fade-in text-custom-pink">Reset Password</h1>
        <form id="forget-password-form" class="space-y-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">Phone Number or Email</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="contact" type="text" placeholder="Phone Number or Email" required>
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password">New Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="new-password" type="password" placeholder="New Password" required>
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">Confirm Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="Confirm Password" required>
          </div>
          <div class="flex items-center justify-center">
            <button class="bg-custom-pink text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-custom-pink" type="submit">Reset Password</button>
          </div>
        </form>
        <p class="mt-4 text-center">
          <a href="signin.html" class="inline-block align-baseline font-bold text-sm text-custom-pink hover:text-custom-pink">Back to Sign In</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-custom-pink text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>Â© 2025 Virtual Museum. All rights reserved.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#" class="hover:text-gray-300">Twitter</a>
        <a href="#" class="hover:text-gray-300">Instagram</a>
        <a href="#" class="hover:text-gray-300">Email</a>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // Handle Forget Password form submission
    document.getElementById('forget-password-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const contact = document.getElementById('contact').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (contact && newPassword && confirmPassword) {
        if (newPassword === confirmPassword) {
          // Simulate password reset by updating LocalStorage
          const user = JSON.parse(localStorage.getItem('user') || '{}');
          user.password = newPassword;
          localStorage.setItem('user', JSON.stringify(user));
          alert('Password reset successful! Redirecting to sign in...');
          window.location.href = 'signin.html';
        } else {
          alert('Passwords do not match.');
        }
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
