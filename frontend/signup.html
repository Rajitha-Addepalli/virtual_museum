<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Virtual Museum</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { scroll-behavior: smooth; }
    .animate-fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    .bg-custom-pink { background-color: #946D43; }
    .text-custom-pink { color: #946D43; }
    .bg-custom-pink-dark { background-color: #7a5a36; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navigation -->
  <nav class="bg-custom-pink text-white p-4 fixed w-full top-0 z-10">
    <div class="flex justify-between items-center">
      <a href="home.html" class="text-4xl font-bold ml-0">Virtual Museum</a>
      <div class="hidden md:flex space-x-4">
        <a href="home.html" class="hover:text-gray-200">Home</a>
        <a href="galleries.html" class="hover:text-gray-200">Galleries</a>
        <a href="dashboard.html" class="hover:text-gray-200">Dashboard</a>
        <a href="favorites.html" class="hover:text-gray-200">Favorites</a>
      </div>
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-custom-pink">
      <a href="home.html" class="block py-2 px-4 hover:bg-indigo-700">Home</a>
      <a href="galleries.html" class="block py-2 px-4 hover:bg-indigo-700">Galleries</a>
      <a href="dashboard.html" class="block py-2 px-4 hover:bg-indigo-700">Dashboard</a>
      <a href="favorites.html" class="block py-2 px-4 hover:bg-indigo-700">Favorites</a>
    </div>
  </nav>

  <!-- Sign Up Section -->
  <section class="min-h-screen pt-20 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-10 max-w-xl w-full mx-auto">
      <h1 class="text-4xl font-bold text-center mb-8 animate-fade-in text-custom-pink">Sign Up</h1>
      <form id="signup-form" class="space-y-6">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" required>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" required>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone Number</label>
          <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="tel" placeholder="Phone Number" required>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********" required>
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-custom-pink hover:bg-custom-pink-dark text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-custom-pink text-white p-4 mt-10">
    <div class="container mx-auto text-center">
      <p>Â© 2025 Virtual Museum. All rights reserved.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#" class="hover:text-gray-300">Twitter</a>
        <a href="#" class="hover:text-gray-300">Instagram</a>
        <a href="#" class="hover:text-gray-300">Email</a>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // Handle Sign Up form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if (username && email && phone && password) {
        const user = { username, email, phone, password };
        localStorage.setItem('user', JSON.stringify(user));
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'home.html';
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
