<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Museum</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { scroll-behavior: smooth; }
    .animate-fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    .bg-custom-pink { background-color: #946D43; }
    .text-custom-pink { color: #946D43; }
    .bg-custom-pink-dark { background-color: #7a5a36; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navigation -->
  <nav class="bg-custom-pink text-white p-4 fixed w-full top-0 z-10">
    <div class="flex justify-between items-center">
      <a href="home.html" class="text-4xl font-bold ml-0">Virtual Museum</a>
      <div class="space-x-4">
        <a href="signin.html" class="bg-white text-custom-pink hover:bg-custom-pink-dark hover:text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign In</a>
        <a href="signup.html" class="bg-white text-custom-pink hover:bg-custom-pink-dark hover:text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section with Background Image -->
  <section class="h-screen bg-cover bg-center bg-no-repeat relative pt-20" style="background-image: url('https://assets.simpleviewinc.com/simpleview/image/upload/c_limit,q_75,w_1200/v1/crm/neworleans/192_1273_1265965e-5056-b365-abed267b4a0212f9.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative text-center px-6 text-white flex flex-col items-center justify-center h-full">
      <h1 class="text-5xl md:text-6xl font-bold mb-6 animate-fade-in">Welcome to the Virtual Museum</h1>
      <p class="text-lg md:text-xl max-w-2xl animate-fade-in">Step into the world of art, history, and science—all from the comfort of your home.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-custom-pink text-white p-4 mt-10">
    <div class="container mx-auto text-center">
      <p>© 2025 Virtual Museum. All rights reserved.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#" class="hover:text-gray-300">Twitter</a>
        <a href="#" class="hover:text-gray-300">Instagram</a>
        <a href="#" class="hover:text-gray-300">Email</a>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
